<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perizinan Andalalin</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Perizinan Andalalin</h1>

    <div id="login">
        <h2>Login</h2>
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <button onclick="login()">Login</button>
        <button onclick="register()">Register</button>
    </div>

    <div id="dashboard" style="display: none;">
        <h2>Dashboard Pemohon</h2>
        <button onclick="showPengajuanForm()">Ajukan Permohonan</button>
        <div id="statusArea">
            <p>Status: <span id="statusPermohonan"></span></p>
            <p>Tanggal Ujian: <span id="tanggalUjian"></span></p>
            <p>SK: <span id="skLink"></span></p>
        </div>
        <div id="notifikasi"></div>
    </div>

    <div id="pengajuanForm" style="display: none;">
        <h2>Form Pengajuan Permohonan</h2>
        <input type="text" id="namaPemohon" placeholder="Nama Pemohon" required>
        <input type="text" id="alamatPemohon" placeholder="Alamat Pemohon" required>
        <input type="text" id="nomorDokumen" placeholder="Nomor Dokumen" required>
        <button onclick="ajukanPermohonan()">Ajukan</button>
        <button onclick="cancelPengajuan()">Batal</button>
    </div>

    <div id="adminDashboard" style="display: none;">
        <h2>Dashboard Admin</h2>
        <button onclick="loadPermohonan()">Lihat Permohonan</button>
        <div id="permohonanList"></div>
    </div>

    <script src="firebaseConfig.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>
    <script src="app.js"></script>
</body>
</html>
